<html lang="en">
<head>

    <link rel="icon" href="https://imgs.search.brave.com/brq4yi4QGy7smTCE7Y3SBnqrkMYJhF4OzZg8c1vS-W8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvNjQx/NzQ5NzI2L3ZlY3Rv/ci9pbnRlcm5hdGlv/bmFsLWN1cnJlbmN5/LW1vbmV5LXRyYW5z/ZmVycy5qcGc_cz02/MTJ4NjEyJnc9MCZr/PTIwJmM9V29nUDJj/aGUtWGlqQk9FN0xJ/UXY5SGRxTlYzUVpP/X1hEaEJIVlVMczlt/ND0">

<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
    <form>
        <dev class="valueinput">
         <h3>ENTER AMOUNT</h3>
        <input value="0">
        </dev>
      <div class="drop-down">
       <div class="from">
         <h3>CONVERT FROM</h3>
         <select>
          <option value="USD">
            USD
          </option>
         </select>
         <img src="https://flagsapi.com/US/flat/64.png">
       </div>
        <div class="to">
        <h3>CONVERT TO</h3>
         <select>
          <option value="INR">
            INR
          </option>
         </select>
         <img src="https://flagsapi.com/IN/flat/64.png">
       </div>
       </div>
       <p id="info">1 USD = 80 INR</p>
       <div class="convbut">
       <button>CONVERT</button>
       </div>

    </form>

</div>
   <script src="countrycodes.js"></script> 
<script src="logic.js"></script>
 
</body>

</html>
